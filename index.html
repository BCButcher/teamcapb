    <title>PokeeLand</title>

  <body>
    <center><h1><img src="https://i.imgur.com/quYFIAQ.png" border="0"></h1></center>

    <div id="containAll" class="container" >
      <div id="landingPage" style="" >
          <p id="appDesc">
              This is a lightweight app using the PokeApi (https://pokeapi.co/) that allows you to battle a computer using a randomly generated team. <br>Click below to give it a try!
          </p>
        <div class="valign-wrapper">
          <a id="startBattleBtn" class="waves-effect waves-light btn">Start Battle!</a>
        </div>
      </div>
      <div class="carousel">
        <a class="carousel-item" href="#one!""><img src="images/pikachu.png"></a>
        <a class="carousel-item" href="#two!"><img src="images/bulbasaur.png"></a>
        <a class="carousel-item" href="#three!"><img src="images/minccino.png"></a>
        <a class="carousel-item" href="#four!"><img src="images/lapras.png"></a>
        <a class="carousel-item" href="#five!"><img src="images/venusaur.png"></a>
      </div>
      <div id="teamSelection" style="">
          <p id="choosePokemonText">
              Click on a pokemon to send it into battle!
          </p>
      </div>
    </div>
    <script>
      $(document).ready(function(){
      $('.carousel').carousel();
      });
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
  </body>
