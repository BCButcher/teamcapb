<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Had to make sure to load jQuery BEFFORE materialize scripts so page would generate correctly -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/scripts/battleSys.js"></script>
    <script src="assets/scripts/script.js"></script>
    <link rel="stylesheet" href="assets/styles/style.css">

    <title>Document MergeBranch</title>
</head>

<body>
    <container class="white" id="landingPage" style="height: 100%;">
        <div class="red darken-1" id="pkBallTop"></div>
        <div class="grey darken-4" id="pkBallMid"></div>
        <div class="grey darken-4" id="pkBallCircleBack"></div>
        <button class="grey lighten-5" id="startGame"></button>
    </container>
    
    <div id="containAll" class="container">

        <div id="teamSelection" style="display: none;">
            <div class="valign-wrapper">
                <p id="choosePokemonText">
                    Click on a pokemon to send it into battle!
                </p>
            </div>
            <div class="carousel" id="playerCarousel">
                <a class="carousel-item" href="#one!"><img id="playerPkmn0" src="https://via.placeholder.com/150/0000FF/808080"></a>
                <a class="carousel-item" href="#two!"><img id="playerPkmn1"  src="https://via.placeholder.com/150/0000FF/808080"></a>
                <a class="carousel-item" href="#three!"><img id="playerPkmn2"  src="https://via.placeholder.com/150/0000FF/808080"></a>
                <a class="carousel-item" href="#four!"><img id="playerPkmn3" src="https://via.placeholder.com/150/FFFF00/000000"></a>
                <a class="carousel-item" href="#five!"><img id="playerPkmn4" src="https://via.placeholder.com/150/0000FF/808080"></a>
                <a class="carousel-item" href="#six!"><img id="playerPkmn5" src="https://via.placeholder.com/150/000000/FFFFFF"></a>
            </div>
        </div>

        <div id="battleContainer" style="display: none;">
            <div id="compHP">
                <div id="compHPbar">100%</div>
            </div>
            <p id="compPkmnName">compPkmnName</p>
            <div id="compSprite">
                <img class="testSpriteImg" src="">
            </div>

            <br>
            <br>

            <div id="compSprite">
                <img class="testSpriteImg" src="">
            </div>
            <p id="playerPkmnName">playerPkmnName</p>
            <div id="playerHP">
                <div id="playerHPbar">100%</div>
            </div>

            <div id="battleButtons">
                <a id="attackBtn" class="waves-effect waves-light btn">Attack</a>
                <a id="switchBtn" class="waves-effect waves-light btn">Switch</a>
                <a id="runBtn" class="waves-effect waves-light btn">Run</a>
            </div>
        </div>

    </div>
</body>

</html>
